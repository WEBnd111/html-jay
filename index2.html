<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaydens Web</title>

</head>
<body>
  <header>
    <h1>Jay'd</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>About Us</h2>
      <p>We are a creative team focused on delivering high-quality services to our clients.</p>
    </section>

    <section>
      <h2>Our Services</h2>
      <ul>
        <li>Web Design</li>
        <li>Development</li>
        <li>SEO Optimization</li>
      </ul>
    </section>
  </main>

  <footer>
    <p> 2025 My Simple Website. All Rights Reserved.</p>
  </footer> 


  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
  }
  
  header {
    background-color: #4CAF50;
    color: white;
    padding: 20px 0;
    text-align: center;
  }
  
  header h1 {
    font-size: 2.5em;
  }
  
  nav ul {
    list-style: none;
    margin-top: 10px;
  }
  
  nav ul li {
    display: inline;
    margin: 0 15px;
  }
  
  nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
  }
  
  nav ul li a:hover {
    text-decoration: underline;
    text-decoration-color: rgb(247, 247, 247);


  }
  
  
  main {
    padding: 30px;
    text-align: center;
  }
  
  section {
    margin-bottom: 40px;
  }
  
  h2 {
    color: #4CAF50;
  }
  
  ul {
    list-style-type: none;
    margin-top: 10px;
  }
  
  ul li {
    font-size: 1.2em;
  }
  
  footer {
    background-color: #333333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  </style>
</body>
</html>
